<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="logo">Weather Lens</a>
            <ul class="navbar-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="aboutus.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>
    <section class="contact-section">
        <div class="container">
            <h1 class="section-title">Contact Us</h1>
            <p class="section-subtitle">We love to hear from you! Whether you have questions, feedback, or need support, feel free to reach out to us.</p>

            <form class="contact-form" id="contact-form">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" placeholder="Write your message here" rows="5" required></textarea>
                </div>
                <div class="form-group btn-container">
                    <button type="submit" class="btn">Send Message</button>
                </div>
            </form>
            <div class="contact-details">
                <h3>Other Ways to Reach Us</h3>
                <p><strong>Email:</strong> kunal1211.becse24@chitkara.edu.in</p>
                <p><strong>Phone:</strong> +91 8168355030</p>
                <p><strong>Address:</strong> Chitkara University, Punjab</p>
            </div>
        </div>
    </section>

    <script>
        document.getElementById("contact-form").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Thank you for reaching out! We'll get back to you soon.");
        });
    </script>
</body>
</html>
